<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form and Table Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <center><h1><u>FORM</u></h1></center>
    <form id="myForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required><br>
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required><br>
      
      <label for="address">Address:</label>
      <textarea id="address" required></textarea><br>
      
      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" required><br>
      
      <label>Gender:</label>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female"> Female<br>
      
      <label>Choice of Food (Choose at least 2):</label>
      <input type="checkbox" name="food" value="Pizza"> Pizza
      <input type="checkbox" name="food" value="Burger"> Burger
      <input type="checkbox" name="food" value="Pasta"> Pasta
      <input type="checkbox" name="food" value="Salad"> Salad
      <input type="checkbox" name="food" value="Ice Cream"> Ice Cream<br>
      
      <label for="state">State:</label>
      <input type="text" id="state" required><br>
      
      <label for="country">Country:</label>
      <input type="text" id="country" required><br>
      
      <input type="submit" value="Submit" id="button">
    </form>

    <table id="dataTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Choice of Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
